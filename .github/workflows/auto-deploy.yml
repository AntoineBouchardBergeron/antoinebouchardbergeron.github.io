name: auto-deploy

on: 
  push: 
    branches: 
      main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v4
      - name: Install, test, build and deploy with Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: pnpm install
      - run: pnpm run test
      - run: pnpm run deploy
      